<html>
<head>
<meta charset="utf-8">
<title>Página Servidor Web02-1829-1711</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap">

<script>
	function exibirDataHora() {
		let agora = new Date();
		let dataHora = agora.toLocaleString("pt-BR", { dateStyle: "short", timeStyle: "medium" });
		document.getElementById("dataHora").innerText = "Data e Hora do Acesso: " + dataHora;
	}
</script>

<style>
	body {
		font-family: 'Quicksand', sans-serif;
		background: linear-gradient(135deg, #fff9c4, #ffe082);
		margin: 0;
		padding: 0;
	}

	.card {
		background: #ffffffdd;
		max-width: 700px;
		padding: 35px;
		margin: 40px auto;
		border-radius: 24px;
		box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
		text-align: center;
	}

	img {
		width: 180px;
	}

	h1 {
		color: #5a4300;
		font-weight: 700;
	}

	h2 {
		color: #775b00;
	}
</style>

</head>

<body onload="exibirDataHora()">

<div class="card">
	<img src="imagens/frajola-bebe.png">
	<h1>Seja bem-vindo à página local SWeb02</h1>
	<h1>Renata-1711 &nbsp; Vitória-1829</h1>
	<h2 id="dataHora"></h2>
</div>

</body>
</html>
